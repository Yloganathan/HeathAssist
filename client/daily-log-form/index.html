<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Daily Log</title>
    <link rel="stylesheet" href="../normalize.css">
    <link rel="stylesheet" href="style.css">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
  </head>
  <body>
    <header>
      <h1><img id='logo' src="../images/logo.png" alt="Logo image for the daily info.  Resembles a heart-shaped swirl">Be Well</h1>
    </header>
    <main>
      <nav>
        <ul id='nav-menu'>
          <li><a class='nav-link' href='../daily-log-form/index.html'>Daily Log<img class='nav-img' src="../images/daily-log-blue.png" alt="Daily log icon of a clipboard."></a></li>
          <li><a class='nav-link' href='../history/index.html'>&nbsp History &nbsp&nbsp<img class='nav-img' src="../images/history-blue.png" alt="Daily log icon of a clipboard."></a></li>
          <li><a class='nav-link'>Nutrition<img class='nav-img' src="../images/nutrition-blue.png" alt="Daily log icon of a clipboard."></a></li>
          <li><a class='nav-link'>Exercise <img class='nav-img' src="../images/exercise-blue.png" alt="Daily log icon of a clipboard."></a></li>
        </ul>
      </nav>
      <form class="user-data" action="index.html" method="post">
        <p>
          <label class='user-input-label' for='date'>Date</label>
          <input class='user-input' type='date' name='date'>
        </p>
        <p>
          <label class='user-input-label' for='time'>Time</label>
          <input class='user-input' type='time' name='time'>
        </p>
        <p>
          <label class='user-input-label' for='weight'>Weight</label>
          <input class='user-input' type='number' name='weight'>
        </p>
        <p>
          <label class='user-input-label' for='fat'>Fat %</label>
          <input class='user-input' type='number' name='fat'>
        </p>
        <p>
          <label class='user-input-label' for='food'>Food</label>
          <input class='user-input' type='text' name='food' placeholder="What did you eat today?">
        </p>
        <p>
          <label class='user-input-label' for='exercise'>Excercise</label>
          <input class='user-input' type='text' name='exercise' placeholder="What exercises did you do today?">
        </p>
        <input id='submit-button' type="submit" name="submit">
      </form>
    </main>
  </body>
</html>
